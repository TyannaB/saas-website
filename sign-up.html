<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/module.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#footer">Jump to Footer</a></li>
  </ul>
  <div class="grid">
    <header class="masthead" role="banner">
      <div class="wrapper pad-t-1-2 pad-b-1-2 gutter-1-2 unit xs-1-3 ib">
        <i class="ib icon i-48 icon-label island">
          <img class="img-flex" src="images/apple.svg" alt="#" aria-details="#about">
        </i>
        <h1 class="ib push-0">Music</h1>
      </div>
      <div class="nav ib unit" id="nav">
        <nav class="wrapper gutter-1-2" role="navigation" tabindex="0" id="nav">
          <ul class="mega list-group-inline">
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2 link-box" href="sign-up.html">Sign Up</a></li>
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2 link-box" href="plans.html">Plans</a></li>
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2 link-box" href="what-is.html">What is Apple Music? </a></li>
          </ul>
        </nav>
      </div>
    <main id="main">
      <div class="form">
        <form class="grid" method="post" action="#" id="form">
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label class="push-1-8" for="username">Username</label>
            <input id="Username" required>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label class="push-1-8" for="password">password</label>
            <input id="password" required>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label class="push-1-8" for="confirm-password">confirm password</label>
            <input id="confirm-passwrod" required>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label class="push-1-8" for="email">E-mail Address</label>
            <input id="email" required>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label class="push-1-8" for="credit">credit</label>
            <input id="credit" required>
          </div>
          <div class="unit xs-1 text-center">
            <button class="btn mega" type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </main>
      <div id="footer" class="unit">
        <footer>
          <h3>Contact Us</h3>
          <dl class="[object Object]">
            <dd class="push-0">Phone:</dd>
            <dt>613-123-1234</dt>
            <dd class="push-0">E-mail:</dd>
            <dt>applemusic@gmail.com</dt>
          </dl>
        </footer>
      </div>
</body>
</html>
