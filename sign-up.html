<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#footer">Jump to Footer</a></li>
  </ul>
  <div class="grid">
      <header class="masthead relative" role="banner">
        <div class="wrapper pad-t-1-2 pad-b-1-2 gutter-1-2 unit xs-1-3 ib content embed embed-item">
          <i class="ib icon i-48 icon-label island">
            <img class="img-flex embed-16by9" src="images/apple.svg" alt="#" aria-details="#about">
          </i>
          <h1 class="ib push-0 zetta">Music</h1>
        </div>
      <div class="nav ib unit" id="nav">
        <nav class="wrapper gutter-1-2" role="navigation" tabindex="0">
          <ul class="mega list-group-inline">
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2 link-box" href="sign-up.html">Sign Up</a></li>
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2 link-box" href="pricing.html">Pricing</a></li>
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2 link-box" href="tour.html">Tours</a></li>
          </ul>
        </nav>
      </div>
      <main id="main" role="main">
        <div class="form island-2 purple">
          <form class="grid" method="post" action="#" id="form">
            <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
              <label class="push-1-8" for="username">Username</label>
              <input id="Username" required>
            </div>
            <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
              <label class="push-1-8" for="password">Password</label>
              <input id="password" required>
            </div>
            <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
              <label class="push-1-8" for="confirm-password">Confirm Password</label>
              <input id="confirm-passwrod" required>
            </div>
            <div class="unit [ xs-1 s-1 m-1-2 l-1-3 unit-m-centered unit-l-centered ] push gutter-1-2">
              <label class="push-1-8" for="email">E-mail Address</label>
              <input id="email" required>
            </div>
            <div class="unit [ xs-1 s-1 m-1-2 l-1-3 unit-m-centered unit-l-centered ] push gutter-1-2">
              <label class="push-1-8" for="credit">Credit</label>
              <input id="credit" required>
            </div>
            <div class="unit xs-1 text-center push-2">
              <button class="btn-signup mega" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer" id="footer">
        <h3>Contact Us</h3>
        <ul>
          <li class="push-0">Phone:</li>
          <li>613-123-1234</li>
          <li class="push-0">E-mail:</li>
          <li>applemusic@gmail.com</li>
        </ul>
      </footer>
    </body>
    </html>
