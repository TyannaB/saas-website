<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#footer">Jump to Footer</a></li>
  </ul>

  <header class="masthead relative" role="banner">
    <div class="grid grid-middle">
      <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 ib content">
        <i class="ib icon i-48">
          <img class="img-flex" src="images/apple.svg" alt="#" aria-details="#about">
          <a href="index.html" aria-label="#"></a>
        </i>
        <h1 class="ib push-0 zetta">Music</h1>
      </div>
      <div class="nav ib unit xs-1-2 s-1-2 m-1-2 l-1-2 text-right" id="nav">
        <nav class="gutter-1-2" role="navigation" tabindex="0">
          <ul class="mega list-group-inline">
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2 link-box" href="sign-up.html">Sign Up</a></li>
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2 link-box" href="pricing.html">Pricing</a></li>
            <li><a class="ib gutter-1-2 pad-t-1-2 pad-b-1-2 link-box" href="tour.html">Tours</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main id="main" role="main" tabindex="0">
    <section>
      <div class="form island-2 purple">
        <form class="grid" method="POST" action="https://formspree.io/bour0459@algonquinlive.com" id="form">
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label class="push-1-8" for="name">Username</label>
            <input id="name" name="Username" required>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
            <label class="push-1-8" for="password">Password</label>
            <input id="password" name="password" required>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 unit-m-centered unit-l-centered ] push gutter-1-2">
            <label class="push-1-8" for="email">E-mail Address</label>
            <input id="email" name="email" required>
          </div>
          <div class="unit [ xs-1 s-1 m-1-2 l-1-3 unit-m-centered unit-l-centered ] push-3 gutter-1-2">
            <label class="push-1-8" for="credit">Credit</label>
            <input id="credit" name="credit" required>
          </div>
          <div class="unit xs-1 text-center">
          </div>
          <button class="btn-signup mega btn" type="submit">Sign Up</button>
        </form>

      </div>
    </section>
  </main>
  <footer class="footer" id="footer" role="contentinfo" tabindex="0">
    <h2>Contact Us</h2>
    <ul>
      <li class="push-0">Phone:</li>
      <li>613-123-1234</li>
      <li class="push-0">E-mail:</li>
      <li>applemusic@gmail.com</li>
    </ul>
    <a href="index.html" class="btn">Back to Home Page</a>
  </footer>
</body>
</html>
